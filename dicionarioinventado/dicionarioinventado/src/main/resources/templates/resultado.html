<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Resultado</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f9fb;
            padding: 40px;
            color: #333;
        }

        .card {
            max-width: 650px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 15px;
        }

        b {
            color: #555;
        }

        p {
            margin-bottom: 12px;
        }

        a {
            display: inline-block;
            margin-top: 25px;
            text-decoration: none;
            background: #3498db;
            color: white;
            padding: 10px 18px;
            border-radius: 8px;
        }

        a:hover {
            background: #2980b9;
        }
    </style>

</head>
<body>

<div class="card">

    <h2 th:text="${palavra}"></h2>

    <p><b>Origem:</b> <span th:text="${origem}"></span></p>
    <p><b>Gênero:</b> <span th:text="${genero}"></span></p>
    <p><b>Tipo:</b> <span th:text="${tipo}"></span></p>
    <p th:text="${definicao}"></p>
    <p><i th:text=|"${exemplo}"|></i></p>

    <a href="/">⬅ Voltar</a>

</div>

</body>
</html>
